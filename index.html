<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
 <div class="big-box container">
  <div class="header-section">
    <p class="header-text">
      Account settings
    </p>
    <button class="header-icon">
      <span class="fas fa-times"></span>
    </button>
  </div>
  <div class="form-section">
    <img class="avatar" src="img/avatar.jpg" alt="avatar image">
    <form class="forms" action="https://echo.htmlacademy.ru">
      <label>
        <p>Username</p>
        <input type="name" type="name" placeholder="Enter your username"
        required>
      </label>
      <div class="box">
        <label class="data">
          <p>First Name</p>
          <input class="data-form" type="name" name="name" placeholder="Enter your first name"
          required>
        </label>
        <label class="data">
          <p>Last Name</p>
          <input class="data-form" type="name" name="name" placeholder="Enter yout last name" required>

        </label>
      </div>
      <label>
        <p>Email</p>
        <input type="email" name="email" placeholder="Enter your email"
        required>
      </label>
      <div class="message">
        <label>
          <p>Bio</p>
          <textarea name="message" cols="30" rows="10" placeholder="Tell us about yourself"></textarea>
        </label>
        <div class="buttons">
          <button type="button" class="button">Cancel</button>
          <button type="submit" class="button">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>


<script src="https://kit.fontawesome.com/38aa0b7740.js" crossorigin="anonymous"></script>
</body>
</html>
